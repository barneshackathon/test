<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شات — n8n (query.message)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="title">مساعد الذكاء الاصطناعي</div>
      <div class="subtitle">إرسال الحقل: <code>$json.query.message</code></div>
    </header>

    <main id="messages" class="messages" role="log" aria-live="polite">
      <div class="msg bot">
        أهلاً! اكتب رسالتك في الأسفل وسأرد عليك فورًا.
        <span class="time"></span>
      </div>
    </main>

    <form id="chat-form" class="inputbar" autocomplete="off">
      <input id="chat-text" type="text" placeholder="اكتب رسالتك هنا..." />
      <button id="sendBtn" type="button" class="send" aria-label="إرسال">➤</button>
    </form>

    <div id="status" class="status" aria-live="polite"></div>
  </div>

  <!-- إعدادات الاتصال (غيّر القيم بالأسفل) -->
  <script>
    window.CHAT_CONFIG = {
      N8N_WEBHOOK_URL: "https://YOUR-N8N-DOMAIN/webhook/chat", // Production URL
      AUTH_TOKEN: "",        // اختياري: Bearer token
      TIMEOUT_MS: 15000,
      MAX_RETRIES: 2,
      SHOW_TYPING: true
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
